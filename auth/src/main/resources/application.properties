spring.application.name=auth-service
server.port=8100

management.endpoints.web.exposure.include=*

# 유레카 네이밍 서버 등록
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

spring.datasource.dbcp2.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/authsystemdb?userSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update

# JPA에 의한 자동 초기화 기능을 사용하려면 true로 바꾸고 사용
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
# 가독성
spring.jpa.properties.hibernate.format_sql=true
# SQL 파라미터 확인용
logging.level.org.hibernate.type.decriptor.sql=trace

# jwt
app.jwt-secret: 
# AT 2시간:7200000
app.jwt-expiration-milliseconds: 7200000
# RT
app.refresh-secret: 
# RT 일주일:604800000
app.refresh-expiration-milliseconds: 604800000


# 레디스 #
spring.redis.lettuce.pool.max-active=5
spring.redis.lettuce.pool.max-idle=5
spring.redis.lettuce.pool.min-idle=2
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=redispw
